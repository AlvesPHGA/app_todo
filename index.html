<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

    <title>To do</title>
</head>

<body>

    <header class="header">
        <div class="__width-1200">
            <h1 class="title">todo</h1>
        </div>
    </header>

    <main>
        <section class="subheader">

            <div class="__width-1200">
                <input class="new_todo" type="text" name="new_todo" id="new_todo" placeholder="Create a new todo...">
            </div>

        </section>
        <section class="content __width-1200">
            <ul>
                <li data-todo>
                    <input type="radio" name="" id="">
                    <span>Complete online JavaScript course</span>
                </li>
                <li data-todo>
                    <input type="radio" name="" id="">
                    <span>Jog around the park 3x</span>
                </li>
                <li data-todo>
                    <input type="radio" name="" id="">
                    <span>10 minutes meditation</span>
                </li>
                <li data-todo>
                    <input type="radio" name="" id="">
                    <span>Read for 1 hour</span>
                </li>
                <li>
                    <span>5 itens left</span>
                    <div class="status">
                        <span>All</span>
                        <span>Active</span>
                        <span>Completed</span>
                    </div>
                    <span>Clear Completed</span>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
