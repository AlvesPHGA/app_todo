<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

    <title>To do</title>
</head>

<body>

    <header class="header">
        <div class="__width-1200">
            <h1 class="title">todo</h1>

            <div class="img-change" data-change>
                <img src="./images/icon-moon.svg" alt="Change to light">
                <img class="__hidden" src="./images/icon-sun.svg" alt="Change to light">
            </div>

        </div>
    </header>

    <main>
        <section class="subheader">

            <div class="__width-1200">
                <form action="">
                    <input class="new_todo" type="text" name="new_todo" id="new_todo" placeholder="Create a new todo..." data-newTodo>
                </form>

            </div>

        </section>
        <section class="content __width-1200">
            <div class="list-todo">
                <div id="todo" class="todo">

                </div>
                <div class="box-stts">
                    <div class="many-item">
                        <p><span data-score>0</span> itens left</p>
                    </div>
                    <div class="status">
                        <a data-status="all">All</a>
                        <a data-status="active">Active</a>
                        <a data-status="completed">Completed</a>
                    </div>
                    <span class="clean_list">Clear Completed</span>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <div class="__width-1200">
            <span>Drag and drop to reorder list</span>
        </div>
    </footer>


    <script type="module" src="script/main.js"></script>

</body>

</html>
